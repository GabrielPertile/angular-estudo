<div style="text-align: end;">
  <button mat-raised-button color="primary" style="margin-bottom: 20px;">
    Nova marca
  </button>
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Buscar</mat-label>
      <input matInput placeholder="Buscar marca" formControlName="search">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </form>
</div>
<table mat-table [dataSource]="brands" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" style="margin-right: 10px;" (click)="openModal(element.id)"><mat-icon>edit</mat-icon></button>
      <button mat-raised-button color="warn" (click)="deleteBrand(element.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
